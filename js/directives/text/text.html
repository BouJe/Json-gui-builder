<div class="row parameter-row">
    <div class="col-xs-6 col-md-3 col-md-offset-3 par-name-col">
        {{parameters.displayName}} 
    </div>
    <div class="col-xs-6 col-md-3 par-value-col" ng-class="{'has-error': !parameters.evaluate()}">
        <textarea ng-model="parameters.value" class="form-control" style="resize:none"></textarea>
        <div class="error-message">{{parameters.message}}</div>
    </div>
</div>
