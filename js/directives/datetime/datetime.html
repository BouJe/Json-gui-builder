<div class="row parameter-row">
    <div class="col-xs-6 col-md-3 col-md-offset-3 par-name-col">
        {{parameters.displayName}} 
    </div>
    <div class="col-xs-6 col-md-3 par-value-col datetime-col" ng-class="{'has-error': !parameters.evaluate()}">
        <input ng-if="parameters.hasDate" type="date" ng-model="parameters.value" class="form-control">
        <input ng-if="parameters.hasTime" type="time" step="60" ng-model="parameters.value" class="form-control">
        <div class="error-message">{{parameters.message}}</div>
    </div>
</div>
